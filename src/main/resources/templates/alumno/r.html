<div class="container">
	<div class="row">
		<form action="/alumno/c">
			<input type="submit" value="Nuevo alumno" />
		</form>

		<form action="/">
			<input type="submit" value="Volver" />
		</form>
	</div>

	<h3>Lista de alumnos</h3>

	<div class="row">

		<form>
			Filtro <input type="text" name="f" />
		</form>
	</div>
	<table class="table table-striped">
		<tr>
			<th>
				DNI
			</th>

			<th>
				Nombre
			</th>
			<th>
				Apellido
			</th>
			<th>
				Asignaturas
			</th>
			<th>
				Acciones
			</th>
		</tr>


		<tr th:each="alumno:${alumnos} ">
			<td th:text="${alumno.dni}" />
			<td th:text="${alumno.nombre}" />
			<td th:text="${alumno.apellido}" />
			<td>
				<th:block th:each="asignatura:${alumno.asignaturas}" th:text="|${asignatura.nombre} |" />
			</td>

			<td class="row">
				<form action="/alumno/u">
					<button onclick="submit">
						<img src="/img/lapiz.png" height="20" width="20" />
					</button>
					<input type="hidden" name="idProfesor" th:value="${alumno.id}" />
				</form>
				<form action="/alumno/d" method="post">
					<button onclick="submit">
						<img src="/img/basura.png" height="20" width="20" />
					</button>
					<input type="hidden" name="idProfesor" th:value="${alumno.id}" />
				</form>
			</td>
		</tr>

	</table>
	<br />


</div>
